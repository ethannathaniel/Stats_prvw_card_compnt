<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    :root {
      --Very_dark_blue/* (main background)*/: hsl(233, 47%, 7%);
      --Dark_desaturated_blue/* (card background)*/: hsl(244, 38%, 16%);
      --Soft_violet/*(accent)*/: hsl(277, 64%, 61%);
      --White_main/*(main heading, stats)*/: hsl(0, 0%, 100%);
      --Slightly_transparent_white_main/*(main paragraph)*/: hsla(0, 0%, 100%, 0.75);
      --Slightly_transparent_white_stat/*(stat headings)*/: hsla(0, 0%, 100%, 0.6);
      --lg: 24px;
      --md: 15px;
      --sm: 12px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-family: 'Lexend Deca', sans-serif;
    }
    .attribution { 
      font-size: 11px;
      text-align: center;
      padding-top: 25px;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>

  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
